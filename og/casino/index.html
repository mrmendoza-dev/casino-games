<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="counter.css">
        <link rel="stylesheet" href="basic.css">
        <link rel="stylesheet" href="../index.css">

    </head>
    <body onload="initGame()">

<div class="main-container">

        <div class="opponent-img-div">
            <img  class="opponent-img" src="../images/poker-fiend.png" alt="">
        </div>




        <div class="center-column">


        <div class="betting-menu">


                <div class="balance">

                    <div class="player-info">
                        <p id="player-el">Unknown</p>
                        <div class="balance-screen">
                            <p id="balance-eth-el">Balance: 0 ETH</p>
                            <p id="balance-usd-el">$0</p>

                        </div>
                    </div>



                </div>


                <div class="betting">

                    <p class="bet">Adjust Your Bet</p>


                    <div class="bet-btns">
                        <button id="increment-btn" onclick="increment()">+</button>
                        <button id="decrement-btn" onclick="decrement()">-</button>
                        <button id="decrement-btn" onclick="resetBet()">X</button>

                    </div>

                    <div class="bet-screen">
                        <p id="bet-el">0 ETH</p>
                        <p id="price-el"></p>
                    </div>
                    <div class="bet-info">
                    </div>
                </div>




        </div>

            <div class="game-column">

            <div class="dialogue">
                <p>Poker Fiend:</p>
                <p id="message-el">"How about a round?"</p>
            </div>
            <div class="game-menu">

                <h1 class="game-title">Blackjack</h1>

                <p id="cards-el"></p>
                <p id="sum-el"></p>

                <button id="start-game-btn" class="game-btn" onclick="startGame()">START GAME</button>
                <button id="new-card-btn" class="game-btn" onclick="newCard()">NEW CARD</button>
                <!-- <button id="reset-game-btn" class="game-btn reset" onclick="resetGame()">RESET GAME</button> -->
                <button id="reset-game-btn" class="game-btn reset" onclick="winGame()">WIN GAME</button>

            </div>

            </div>

        </div>


</div>



        <script src="index.js"></script>
    </body>
</html>
