<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../index.css">
    </head>


    <body>
        <div class="container">


            <div class="game-board">

                <div class="board__header">
                    <button id="new-deck" class="game-btn">New Deck</button>
                    <p id="remaining"></p>
                    <h2 id="header">Game of War</h2>
                </div>


                <div class="board__main">
                    <h3 id="computer-score">Computer score: 0</h3>
                    <div id="cards">
                        <div class="card-slot">
                            <img src="images/back.png" class="card" />
                        </div>
                        <div class="card-slot">
                            <img src="images/back.png" class="card" />
                        </div>
                    </div>
                    <h3 id="my-score">My score: 0</h3>
                </div>

                <div class="board__footer">
                    <button id="draw-cards" class="game-btn draw">Draw</button>
                </div>


            </div>
        </div>


        
        <script src="index.js"></script>
    </body>
</html>
